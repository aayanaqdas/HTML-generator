<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din Side Designer</title>
    <style>
        :root {
            --primary-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s;
            min-height: 200vh;
        }

        .control-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .element-preview {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        .created-element {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <!-- Fargebytter seksjon -->
        <div class="input-group">
            <h2>Bakgrunnsdesigner</h2>
            <label for="bgColor">Bakgrunnsfarge:</label>
            <input type="text" id="bgColor" placeholder="Skriv fargenavn eller hex-kode">
            <input type="color" id="bgColorPicker">
            <button onclick="changeBackground()">Oppdater bakgrunn</button>
        </div>

        <!-- Elementgenerator seksjon -->
        <div class="input-group">
            <h2>Elementgenerator</h2>
            <label for="elementType">Velg elementtype:</label>
            <select id="elementType">
                <option value="h1">Overskrift 1</option>
                <option value="h2">Overskrift 2</option>
                <option value="p">Avsnitt</option>
                <option value="ul">Liste</option>
                <option value="div">Boks</option>
            </select>

            <label for="elementContent">Innhold:</label>
            <textarea id="elementContent" placeholder="Skriv innhold her..."></textarea>

            <label for="textColor">Tekstfarge:</label>
            <input type="color" id="textColor">

            <button onclick="createElement()">Legg til element</button>
        </div>
    </div>

    <div class="element-preview" id="previewArea">
        <!-- Her kommer de nye elementene -->
    </div>

    <script>
        // Grunnleggende fargebytting
        function changeBackground() {
            const colorInput = document.getElementById('bgColor');
            const colorPicker = document.getElementById('bgColorPicker');
            document.body.style.backgroundColor = colorInput.value || colorPicker.value;
        }

        // Avansert elementgenerator
        function createElement() {
            const elementType = document.getElementById('elementType').value;
            const content = document.getElementById('elementContent').value;
            const textColor = document.getElementById('textColor').value;
            
            const newElement = document.createElement(elementType);
            newElement.textContent = content;
            newElement.style.color = textColor;
            newElement.className = 'created-element';

            // SpesialhÃ¥ndtering for lister
            if (elementType === 'ul') {
                const items = content.split(',');
                newElement.innerHTML = items.map(item => `<li>${item.trim()}</li>`).join('');
            }

            document.getElementById('previewArea').appendChild(newElement);
        }

        // Ekstra funksjonalitet: Sync fargeinputs
        document.getElementById('bgColor').addEventListener('input', function(e) {
            document.getElementById('bgColorPicker').value = e.target.value;
        });

        document.getElementById('bgColorPicker').addEventListener('input', function(e) {
            document.getElementById('bgColor').value = e.target.value;
        });
    </script>
</body>
</html>
